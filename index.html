<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Balance Manager</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main part  -->
    <main class="container">
        <section class="mb-5">

            <h1 class="text-center my-5 ">Income Balance Manager</h1>
            <div class="row g-3">
                <div class="col-md-7 col-12">
                    <!-- picture column  -->
                    <div class="d-flex align-items-center h-100">
                        <img src="images/expense.jpg" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-md-5 col-12">
                    <!-- main content column  -->
                    <div class="main-content px-3 py-5">
                        <div class="income-info  d-flex flex-column align-items-center">
                            <h3 class="mb-4">Income</h3>
                            <p class="d-flex justify-content-between mx-3 "><span>income:</span> <input id="income-input" type="text" class="ms-2 px-3 " placeholder="Your income"></p>
                        </div>

                        <div class="expenses-info   d-flex flex-column align-items-center mb-4">

                            <!-- expense user input  -->

                            <h3  class="mb-4">Expenses</h3>
                            <div >
                                
                            <!-- expense info input -->

                                <p class="d-flex justify-content-between mx-3"><span>Food:</span> <input id="food-cost-input" class="ms-2 px-2" type="text" placeholder="Food cost"></p>
                                <p class="d-flex justify-content-between mx-3"><span>Rent:</span> <input id="rent-cost-input" class="ms-2 px-2" type="text" placeholder="Rent cost"></p>
                                <p class="d-flex justify-content-between mx-3"><span>Cloth's:</span> <input id="cloth-cost-input" class="ms-2 px-2" type="text" placeholder="Cloth's cost"></p>
                            </div>

                            <!-- error message -->
                            <p id="expense-error-message" class="text-danger error-message" >Invalid input. Please input valid income</p>

                            <button id="expense-calculate-button" class="btn btn-primary fw-bold px-4">Calculate</button>
                        </div>

                        <div class="expenses-info  d-flex flex-column align-items-center">

                             <!-- expense info  -->
                             
                            <h3 class="mb-4">Total Expenses: <span id="total-expense">0</span></h3>
                            <h3 class="mb-4">Balance: <span id="balance" >0</span></h3>

                        </div>



                        <div class="Save-info  d-flex flex-column align-items-center">

                            <!-- save info input  -->

                            <div class="d-flex align-items-center mb-4">
                                <p class="mt-3 me-2 w-75">Save: <input id="saving-input" class="ms-2 me-3 w-50 px-2 text-center" type="text" placeholder="0"> % </p>
                                <button id="saving-input-button" class="btn btn-primary w-50 fw-bold">Save</button>
                            </div>
                            
                            <!-- error message -->
                            <p id="saving-error-message" class="text-danger error-message">Invalid input!</p>

                            <!-- save info  -->

                            <h3  class="mb-3">Saving Amount: <span id="saving-amount">0</span></h3>
                            <h3>Remaining Balance: <span id="remaining-amount">0</span></h3>
                        </div>

                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>

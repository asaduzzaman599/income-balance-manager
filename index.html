<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Manager</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <!-- main part  -->
    <main class="container">
        <section >

            <h1 class="text-center my-5">Income Manager</h1>
            <div class="row g-5">
                <div class="col-md-7 col-12">
                    <!-- picture column  -->
                    <img src="images/expense.jpg" class="img-fluid h-100" alt="">
                </div>

                <div class="col-md-5 col-12">
                    <!-- main content column  -->
                    <div class="main-content py-5">
                        <div class="income-info  d-flex flex-column align-items-center">
                            <h3 class="mb-4">Income</h3>
                            <p>Income: <input type="text" class="px-3 " placeholder="Your income"></p>
                        </div>

                        <div class="expenses-info   d-flex flex-column align-items-center mb-4">

                            <!-- expense user input  -->
                            
                            <h3  class="mb-4">Expenses</h3>
                            <div class="w-75 mx-auto mx-md-0 me-md-auto text-end">
                                
                            <!-- expense info input -->

                                <p>Food: <input class="ms-2 px-2" type="text" placeholder="Food cost"></p>
                                <p>Rent: <input class="ms-2 px-2" type="text" placeholder="Rent cost"></p>
                                <p>Cloths: <input class="ms-2 px-2" type="text" placeholder="Cloth's cost"></p>
                            </div>

                            <!-- error message -->
                            <p class="text-danger">Invalid input!</p>

                            <button class="btn btn-primary w-25">Calculate</button>
                        </div>

                        <div class="expenses-info  d-flex flex-column align-items-center">

                             <!-- expense info  -->
                             
                            <h3 class="mb-4">Total Expenses: <span>0</span></h3>
                            <h3  class="mb-4">Balance: <span>0</span></h3>

                        </div>



                        <div class="Save-info  d-flex flex-column align-items-center">

                            <!-- save info input  -->

                            <div class="d-flex align-items-center mb-4">
                                <p class="mt-3 me-2 w-75">Save: <input class="mx-2 w-50 px-2" type="text" placeholder="0"> % </p>
                                <button class="btn btn-primary w-50">Save</button>
                            </div>
                            
                            <!-- error message -->
                            <p class="text-danger">Invalid input!</p>

                            <!-- save info  -->

                            <h3  class="mb-3">Saving Amount: <span>0</span></h3>
                            <h3>Remaining Balance: <span>0</span></h3>
                        </div>

                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
